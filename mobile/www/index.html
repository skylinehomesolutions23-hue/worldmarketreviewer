<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World Markets</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    h1 {
      text-align: center;
    }

    .market {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      background: #1e293b;
    }

    .up {
      color: #22c55e;
    }

    .down {
      color: #ef4444;
    }

    .neutral {
      color: #94a3b8;
    }

    #status {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>

<body>
  <h1>World Markets</h1>

  <div id="markets"></div>
  <div id="status">Loadingâ€¦</div>

  <script>
    // CHANGE THIS ONLY IF YOUR PC IP CHANGES
    const API_BASE = "http://192.168.1.153:5000";

    async function loadMarkets() {
      try {
        const res = await fetch(API_BASE + "/markets", { cache: "no-store" });
        const data = await res.json();

        const container = document.getElementById("markets");
        container.innerHTML = "";

        data.markets.forEach(m => {
          const div = document.createElement("div");
          div.className = "market";

          let cls = "neutral";
          if (m.change > 0) cls = "up";
          if (m.change < 0) cls = "down";

          div.innerHTML = `
            <div>${m.name}</div>
            <div class="${cls}">
              ${m.value} (${m.change}%)
            </div>
          `;

          container.appendChild(div);
        });

        document.getElementById("status").innerText = "Live data connected";
      } catch (e) {
        document.getElementById("status").innerText = "Failed to load market data";
      }
    }

    loadMarkets();
    setInterval(loadMarkets, 15000);
  </script>
</body>
</html>
